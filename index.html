<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="wrapper-card">
			<div class="card">
				<div class="cover">
					<img
						src="images/image-equilibrium.jpg"
						alt="Equilibrium Image"
						class="card__cover"
					/>
				</div>
				<h1 class="card__title card__text--strong">Equilibrium #3429</h1>
				<p class="card__text card__text--main">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<ul class="card__list">
					<li
						class="
							card__text card__text--item card__text--item-strong card__item
						"
					>
						0.041ETH
					</li>
					<li class="card__text card__text--item card__item card__item">
						3 days left
					</li>
				</ul>
				<div class="divider"></div>
				<div class="card__user">
					<img
						src="images/image-avatar.png"
						alt="User Photo"
						class="card__user-photo"
					/>
					<p class="card__text">
						Creation of <span class="card__text--strong">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
